<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me, Sontu? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe4e1, #ffb6c1);
            color: #495057;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Floating background hearts for romance */
        .bg-heart {
            position: absolute;
            font-size: 2em;
            color: rgba(220, 20, 60, 0.3);
            animation: floatUp 10s linear infinite;
            pointer-events: none;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        .question {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #dc143c;
            margin-bottom: 40px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .buttons {
            display: flex;
            gap: 50px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(45deg, #ff69b4, #dc143c);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
        }
        .no-btn {
            position: relative;
            transition: all 0.5s ease;
        }
        .counter {
            font-size: 1.2em;
            color: #ff1493;
            margin-top: 20px;
        }
        .love-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: loveBurst 2s ease-in-out;
        }
        @keyframes loveBurst {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        .love-scene {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .burst-heart {
            position: absolute;
            font-size: 3em;
            color: #ff1493;
            animation: burst 3s ease-in-out infinite;
        }
        @keyframes burst {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        .message {
            font-size: 1.5em;
            color: #dc143c;
            margin-top: 20px;
            animation: fadeInUp 2s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Background floating hearts -->
    <div class="bg-heart" style="left: 10%; animation-delay: 0s;">üíñ</div>
    <div class="bg-heart" style="left: 30%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="bg-heart" style="left: 50%; animation-delay: 4s;">üíï</div>
    <div class="bg-heart" style="left: 70%; animation-delay: 6s;">üíó</div>
    <div class="bg-heart" style="left: 90%; animation-delay: 8s;">üíû</div>

    <div class="question">
        <i class="fas fa-heart"></i> Do You Love Me, Sontu? <i class="fas fa-heart"></i>
    </div>
    <div class="buttons">
        <button class="btn" id="yesBtn" onclick="sayYes()">Yes <i class="fas fa-heart"></i></button>
        <button class="btn no-btn" id="noBtn" onclick="sayNo()">No</button>
    </div>
    <div class="counter" id="noCounter">No Attempts: 0</div>

    <!-- Love Animation Overlay -->
    <div class="love-animation" id="loveAnim">
        <div class="love-scene">
            ü§óüíï Sontu & You üíïü§ó
        </div>
        <!-- Bursting hearts -->
        <div class="burst-heart" style="left: 20%; top: 20%; animation-delay: 0s;">üíñ</div>
        <div class="burst-heart" style="left: 40%; top: 30%; animation-delay: 0.5s;">‚ù§Ô∏è</div>
        <div class="burst-heart" style="left: 60%; top: 25%; animation-delay: 1s;">üíï</div>
        <div class="burst-heart" style="left: 80%; top: 35%; animation-delay: 1.5s;">üíó</div>
        <div class="burst-heart" style="left: 50%; top: 40%; animation-delay: 2s;">üíû</div>
        <div class="message">
            <p>My dearest Sontu, your "Yes" means the world to me! I love you endlessly. Happy Hug Day! üåπüíï</p>
        </div>
    </div>

    <footer>
        Made with love for Sontu. Click "Yes" to see the magic! <i class="fas fa-magic"></i>
    </footer>

    <script>
        let noAttempts = 0;
        function sayNo() {
            noAttempts++;
            document.getElementById('noCounter').textContent = `No Attempts: ${noAttempts}`;
            const noBtn = document.getElementById('noBtn');
            // Move the button to a random position
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
            noBtn.style.transition = 'transform 0.5s ease';
        }
        function sayYes() {
            document.getElementById('loveAnim').style.display = 'flex';
            // Hide the question and buttons
            document.querySelector('.question').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('noCounter').style.display = 'none';
        }
    </script>
</body>
</html>
